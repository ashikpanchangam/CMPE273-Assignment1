<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Fibonacci Series</title>
</head>
<body>
	<script type="text/javascript"> 
	var max = 15;
	var n1 = 0;
	var n2 = 1;
	var n3;
	var i;
	document.write(n1+" "+n2);
	for(i=2;i<max;i++)    
	 {    
	  n3 = n1 + n2;    
	  document.write(" "+n3);    
	  n1 = n2;    
	  n2 = n3;    
	 }
	</script>
</body>
</html>
