<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Conditions example using Switch case</title>
<script type="text/javascript">
function marks(score)
{
	this.score = score;
	var grade = null;
	var range = Math.floor((score-1)/10); 
	switch(range)
	{
		case 9:
			grade = "A+";
			break;
		case 8:
			grade = "A";
			break;
		case 7:
			grade = "B+";
			break;
		case 6:
			grade = "B";
			break;
		case 5:
			grade = "C+";
			break;
		case 4:
			grade = "C";
			break;
		default:
			grade = "D";
	}
	return grade;
}
document.write("The student has secured a grade "+marks(66));
</script>
</head>
</html>
